<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Feeding India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <main class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-gray-900">Login</h1>
        <form class="mt-8 space-y-6" id="loginForm">
          <div>
            <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="email" placeholder="Email" required>
          </div>
          <div>
            <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
            Login
          </button>
        </form>
        <p class="text-center text-gray-600">
          Don't have an account? 
          <a href="signup.html" class="text-blue-600 hover:text-blue-800 font-medium">Sign up here</a>
        </p>
      </main>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;

        // Get stored users (in a real app, this would be a backend API call)
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.id === userId && u.password === password);

        if (user) {
          // Redirect based on user type
          switch(user.type) {
            case 'ngo':
              window.location.href = 'ngo-dashboard.html';
              break;
            case 'restaurant':
              window.location.href = 'restaurant-dashboard.html';
              break;
            default:
              alert('Invalid user type');
          }
        } else {
          alert('Invalid credentials');
        }
      });
    </script>
  </body>
</html>
