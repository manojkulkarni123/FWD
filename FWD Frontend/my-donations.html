<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Donations - Feeding India</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <a href="index.html">Feeding India</a>
            </div>
            <nav>
                <a href="restaurant-dashboard.html">Dashboard</a>
                <a href="my-donations.html" class="active">My Donations</a>
                <a href="profile.html">Profile</a>
                <a href="index.html" class="logout">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>My Donations History</h1>
            </header>

            <div class="donations-filters">
                <select class="form-control" id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <input type="date" class="form-control" id="dateFilter">
            </div>

            <div class="table-container">
                <table class="donations-table">
                    <thead>
                        <tr>
                            <th>Food Type</th>
                            <th>Quantity</th>
                            <th>Date</th>
                            <th>NGO</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="donationsTableBody">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="scripts/my-donations.js"></script>
</body>
</html>
