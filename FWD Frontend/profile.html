<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Feeding India</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <a href="index.html">Feeding India</a>
            </div>
            <nav>
                <a href="restaurant-dashboard.html">Dashboard</a>
                <a href="my-donations.html">My Donations</a>
                <a href="profile.html" class="active">Profile</a>
                <a href="index.html" class="logout">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Restaurant Profile</h1>
            </header>

            <div class="profile-container">
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label>Restaurant Name</label>
                        <input type="text" class="form-control" id="restaurantName" required>
                    </div>
                    <div class="form-group">
                        <label>Contact Person</label>
                        <input type="text" class="form-control" id="contactPerson" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" id="address" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </main>
    </div>
    <script src="scripts/profile.js"></script>
</body>
</html>
